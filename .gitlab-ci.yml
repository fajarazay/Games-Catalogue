# Lifted from: https://about.gitlab.com/2016/03/10/setting-up-gitlab-ci-for-ios-projects/
# This file assumes an own GitLab CI runner, setup on a macOS system.
stages:
  - build
  - test
  - archive
  - deploy

build_project:
  stage: build
  script:
    - xcodebuild clean -project Games Catalogue.xcodeproj -scheme SchemeName | xcpretty
    - xcodebuild test -project Games Catalogue.xcodeproj -scheme SchemeName -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5' | xcpretty -s
  tags:
    - ios_14-5
    - xcode_12-5
    - macos_11-4

archive_project:
  stage: archive
  script:
    - xcodebuild clean archive -archivePath build/ProjectName -scheme SchemeName
    - xcodebuild -exportArchive -exportFormat ipa -archivePath "build/ProjectName.xcarchive" -exportPath "build/ProjectName.ipa" -exportProvisioningProfile "ProvisioningProfileName"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - build/ProjectName.ipa
  tags:
    - ios_14-5
    - xcode_12-5
    - macos_11-4
